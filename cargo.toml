[package]
name = "ethics-pipeline"
version = "0.1.0"
edition = "2021"
build = "build.rs"

[dependencies]
anyhow = "1"
bytes = "1"
flate2 = "1"
zstd = "0.13"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
tokio = { version = "1", features = ["fs", "io-util", "rt-multi-thread", "macros"] }
prost = "0.13"
tokenizers = "0.15"
hf-hub = "0.3"

[build-dependencies]
prost-build = "0.13"
